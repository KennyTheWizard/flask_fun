<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Ninja Gold</title>
</head>
<body>
    <div id="wrapper">
        <div id="goldCounter">
            <form action="">
                <label for="goldCount">Your Gold:</label>
                <input type="text" name="goldCount" id="goldBox" value="{{ session['goldCount'] }}" disabled>
            </form>
        </div>
        <div id="buildBoxes">
            <div class="buildBox">
                <h1>Farm</h1>
                <h4>(earns 10-20 gold)</h4>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="farm" />
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="buildBox">
                <h1>Cave</h1>
                <h4>(earns 5-10 gold)</h4>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="cave" />
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="buildBox">
                <h1>House</h1>
                <h4>(earns 2-5 gold)</h4>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="house" />
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="buildBox">
                <h1>Casino</h1>
                <h4>(earns/takes 0-50 gold)</h4>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="casino" />
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
        </div>
        <p>Activities:</p>
        <div id="activityBox">
            {% for activity in session['activities'] %}
            <p class="{{activity['class_name']}}">{{activity['content']}}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
